<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图初始化</title>
    <!-- demo样式文件 -->
    <link rel="stylesheet" href="//50.104.4.50:21009/support/static/api/demo/js-api/zh/css/demo.css">
    <!-- 引入MineMap API插件 -->
    <link rel="stylesheet" href="//50.104.4.50:21009/minemapapi/v2.1.0/minemap.css">
    <script src="//50.104.4.50:21009/minemapapi/v2.1.0/minemap.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    /**
     * 全局参数设置
     */
    minemap.domainUrl = '//50.104.4.50:21009';
	minemap.dataDomainUrl = '//50.104.4.50:21009';
	minemap.serverDomainUrl = '//50.104.4.50:21009';
	minemap.spriteUrl = '//50.104.4.50:21009/minemapapi/v2.1.0/sprite/sprite';
	minemap.serviceUrl = '//50.104.4.50:21009/service/';

    /**
     * key、solution设置
     */
    minemap.key = 'fdbbc4f9f97b467ea987a1263a96ce9c';
    minemap.solution = 222526;

    /**
     * 初始化地图实例
     */
    var map = new minemap.Map({
        container: 'map',
        style: '//50.104.4.50:21009/service/solu/style/edit/id/222526?key=fdbbc4f9f97b467ea987a1263a96ce9c', /*底图样式*/
        center: [119.920383,32.486661], /*地图中心点*/
        zoom: 10, /*地图默认缩放等级*/
        pitch: 0, /*地图俯仰角度*/
        maxZoom: 17, /*地图最大缩放等级*/
        minZoom: 3,  /*地图最小缩放等级*/
        projection: 'LATLON'
    });

</script>
</body>
